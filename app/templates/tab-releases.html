<ion-view>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="release in releases" type="item-text-wrap">
        <h2>{{ live.city }} - {{ live.startDate | date :'dd/MM/yyyy' }}</h2>
          {{ live.title }} @ {{ live.place }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
