<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- News / Home Tab -->
    <ion-tab title="News" icon="ion-ios7-world-outline" href="#/tab/news">
        <ion-nav-view name="tab-news"></ion-nav-view>
    </ion-tab>



  <!-- Concerts Tab -->
  <ion-tab title="Concerts" icon="ion-android-microphone" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>




  <!-- Sorties Tab -->
  <ion-tab title="Sorties" icon="ion-calendar" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
