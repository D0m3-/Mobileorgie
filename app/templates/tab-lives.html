<ion-view>
  <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-ios7-navigate-outline" ng-click="showChooseCity($event)"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="live in lives" type="item-text-wrap" href="#/app/lives/{{live.id}}">
        <h2>{{ live.city }} <span class="livedate">- {{ live.startDate | date :'dd/MM/yyyy' }}</span></h2>
        <span class="livetitle">{{ live.title }} @ {{ live.place }}<span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">My Popover Title</h1>
        </ion-header-bar>
        <ion-content>
            Hello!
        </ion-content>
    </ion-popover-view>
</script>
