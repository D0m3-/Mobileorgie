<input type="text" data-ng-model="data.city" data-ng-change="searchCity()">
<ion-list>
    <ion-item class="item-text-wrap" data-ng-repeat="city in cities" type="item-text-wrap" ng-click="chooseCity(city)" ng-delay="1000">
        <div ><strong>{{ city.name }}</strong> ({{ city.zip }})</div>
    </ion-item>
</ion-list>
