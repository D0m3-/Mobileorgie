<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
    <ion-content has-header="true" padding="true">
        <div class="list card">
            <div class="item item-divider">
                {{ album.name }} - {{ album.year }}
            </div>
            <div class="item item-body">
                <img data-ng-src="{{ album.image }}">
                <p data-ng-bind-html="album.tracklist|trustAsHtml"></p>
            </div>
            <div ui-if="!!album.reviews.length">
                <h2>Chronique</h2>
                <div data-ng-repeat="review in album.reviews">
                    {{ review.rate }}
                    <p data-ng-bind-html="review.text|trustAsHtml|convertLink"></p>
                    <strong>{{ review.redactor.name }}</strong>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
