<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <ion-content has-header="true" padding="true">
    <div class="list card">
      <div class="item item-divider">
        {{news.date | date :'dd/MM/yyyy'}}
      </div>
      <div class="item item-body">
        <img class="full-image" src="http://lorempixel.com/output/sports-q-c-500-500-7.jpg">
        <p ng-bind-html="news.texte"></p>
        <p ng-if="news.additionalText">{{ news.additionalText }}</p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i> Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i> Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i> Share
        </a>
      </div>
  </ion-content>
</ion-view>
